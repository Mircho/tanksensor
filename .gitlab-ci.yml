stages:
  - build
  - upload
  - deploy

build:
  stage: build
  variables:
    TARGET: 'Tanksensor2'
  script:
    - 'echo "Starting building the project using justfile"'
    - 'cp /opt/gitlab-runner/tanksensor/.env .'
    - 'TARGET="${TARGET}" just build'
  artifacts:
    paths:
      - build/fw.zip
    expire_in: 1 month
    expose_as: 'firmware'
    report:
      dotenv: .env
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'

upload:
  stage: upload
  script:
    - 'pwd'
    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file build/fw.zip "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/${CI_PROJECT_NAME}-firmware-${CI_COMMIT_SHORT_SHA}/latest/fw.zip"'

deploy_to_tanksensor:
  dependencies:
    - build
  stage: deploy
  when: manual
  script:
    - 'curl -v -F file=@build/fw.zip http://${DEVICE_ID}/update'
